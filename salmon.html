<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./salmon.css">
        <title>salmon</title>
        <link rel="stylesheet" href="./salmon.css">
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    </head>


<body>
    <div class="container" id="app">
        <h1> <img src="arrow.png" style="height: 36px;float:left"><img src="title.png" style="height: 35px;width:large;">  </h1>
            <el-menu :default-active="activeIndex" mode="horizontal" @select="handleSelect">
                <img src="salmon1.png" style="float:left;height: 345px;">
               <img src="salmon2.png" style="float:left;height: 400px;">
                <el-submenu index="1">
                  <template slot="title"><img src="choose1.png" style="height: 50px;margin-left: 7%"></template>
                  <el-menu-item index="1-1"><img src="list1.png"style="height: 520px;width:large"></el-menu-item>
                  </el-submenu>
                  
                  <el-submenu index="2">
                    <template slot="title"><img src="choose2.png"style="height:27px;margin-left: 6%;"></template>
                    <el-menu-item index="2-1"><img src="list2.png"style="height: 200px;width:large"></el-menu-item>
                    </el-submenu>

                    <el-submenu index="3">
                        <template slot="title"><img src="choose3.png"style="height:23px;margin-left: 5%;"></template>
                        <el-menu-item index="3-1"><img src="list3.png"style="height: 150px;width:large"></el-menu-item>
                        </el-submenu>
            </el-menu>
            <img src="last.png"style="height:280px">
        </div>
</body>
          <!-- import Vue before Element -->
          <script src="https://unpkg.com/vue/dist/vue.js"></script>
          <!-- import JavaScript -->
          <script src="https://unpkg.com/element-ui/lib/index.js"></script>
          <script>
            new Vue({
              el: '#app',
              data: function() {
                return { visible: false }
              }
            })
          </script>
</html>
