<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="./css/venison.css">
    <title>Venison cat food</title>

</head>

<body>

    <div class="header">
        <div class="r">
            <img src="./img/return.png">
            <img src="./img/title.png" style="margin-left: 15px;">
        </div>
    </div>

    <div class="container" id="app">

        <div class="box1">
            <div class="firstbox1">
                <img src="./img/wild.png">
            </div>
            <div class="secondbox1">
                <img src="./img/can.png">
            </div>
            <div class="thirdbox1">
                <img src="./img/amplification.png">
            </div>
            <div>
                <img src="./img/line.png">
            </div>
        </div>

        <div class="box2">
            <div class="firstbox2">
                <img src="./img/word1.png">
            </div>
            <div>
                <img src="./img/line.png">
            </div>
        </div>

        <div class="box3">
            <div class="firstbox3">
                <img src="./img/word2.png">

            </div>
            <div class="secondbox3">
                <table>
                    <tr>
                        <td>
                            <img src="./img/word3.png">
                        </td>
                        <td>
                            <div id="btn1"><img src="./img/arrow.png" style="margin-left: 140px;"></div>
                        </td>
                    </tr>
                </table>
                <div id="menu1">
                    <img src="./img/menu1.png" style="margin-top: 100px;">
                </div>
            </div>

            <div class="thirdbox3">
                <table>
                    <tr>
                        <td>
                            <img src="./img/word4.png">
                        </td>
                        <td>
                            <div id="btn2"><img src="./img/arrow.png" style="margin-left: 160px;"></div>
                        </td>
                    </tr>
                </table>
                <div id="menu2">
                    <img src="./img/menu2.png" style="margin-top: 100px;">
                </div>
            </div>
            <div class="fourthbox3">
                <table>
                    <tr>
                        <td>
                            <img src="./img/word5.png">
                        </td>
                        <td>
                            <div id="btn3"><img src="./img/arrow.png" style="margin-left: 120px;"></div>
                        </td>
                    </tr>
                </table>
                <div id="menu3">
                    <img src="./img/menu3.png" style="margin-top: 100px;">
                </div>
            </div>
        </div>

        <div>
            <img src="./img/bottom.png" style="margin-top: 100px;">
        </div>

    </div>

</body>
<script src="./js/jquery.min.js"></script>
<script>
    $(function() {
        $("#btn1").click(function() {
            $("#menu1").toggle();
        });
        $("#btn2").click(function() {
            $("#menu2").toggle();
        });
        $("#btn3").click(function() {
            $("#menu3").toggle();
        });
    })

    var num = 0;
    var num1 = 0;
    var num2 = 0;

    $(document).on("click", "#btn1", function() {
        num = (num + 180) % 360;
        $(this).children().css("transform", "rotate(" + num + "deg)");

    })
    $(document).on("click", "#btn2", function() {
        num1 = (num1 + 180) % 360;
        $(this).children().css("transform", "rotate(" + num1 + "deg)");
    })
    $(document).on("click", "#btn3", function() {
        num2 = (num2 + 180) % 360;
        $(this).children().css("transform", "rotate(" + num2 + "deg)");
    })
</script>

</html>
